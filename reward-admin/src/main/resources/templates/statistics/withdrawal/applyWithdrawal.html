<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('申请提现')"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-11">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                        <small>申请提现</small>
                    </h5>
                    <div class="ibox-tools">
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m" id="form-applyWithdrawal-add">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">单笔最小提款金额：</label>
                            <div class="col-sm-10">
                                <input class="form-control" disabled="" placeholder="已被禁用" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">每天可提款总金额：</label>
                            <div class="col-sm-10">
                                <input class="form-control" disabled="" placeholder="已被禁用" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">今日已申请提款总金额：</label>
                            <div class="col-sm-10">
                                <input class="form-control" disabled="" placeholder="已被禁用" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">提现单笔最高金额：</label>
                            <div class="col-sm-10">
                                <input class="form-control" disabled="" placeholder="已被禁用" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">单笔最小提款金额：</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">提现金额：</label>
                            <div class="col-sm-10">
                                <input class="form-control" placeholder="输入提现金额" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码：</label>
                            <div class="col-sm-10">
                                <input class="form-control" placeholder="输入密码" type="password">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">收款人：</label>
                            <div class="col-sm-10">
                                <input class="form-control" placeholder="" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">收款账号：</label>
                            <div class="col-sm-10">
                                <input class="form-control" placeholder="" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">账号类型：</label>
                            <div class="col-sm-10">
                                <input class="form-control" placeholder="" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="submit">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include :: footer"/>
<script type="text/javascript">
        var prefix = ctx + "statistics/withdrawal";
        $("#form-applyWithdrawal-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-applyWithdrawal-add').serialize());
            }
        }

</script>

</body>
</html>
