<!DOCTYPE html>
<html lang="zh" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('【请填写功能名称】列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>企业名称 ：</p>
                            <input name="enterpriseName" type="text"/>
                        </li>
                        <li class="select-time">
                            <p>开户日期 ：</p>
                            <input class="time-input" id="startTime" name="params[beginAccountOpeningDate]" placeholder="开始时间"
                                   type="text"/>
                            <span>-</span>
                            <input class="time-input" id="endTime" name="params[endAccountOpeningDate]" placeholder="结束时间"
                                   type="text"/>
                        </li>
                        <li>
                            <p>销售经理：</p>
                            <input name="salesManager" type="text"/>
                        </li>
                        <li>
                            <p>付费类型：</p>
                            <select name="paymentType" th:with="type=${@dict.getType('')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <p>企业状态：</p>
                            <select name="status">
                                <option value="">所有</option>
                            </select>
                        </li>
                        <li>
                            <p>备注：</p>
                            <input name="remarks" type="text"/>
                        </li>
                        <li>
                            <p>企业登录账号：</p>
                            <input name="enterpriseAccount" type="text"/>
                        </li>
                        <li>
                            <p>企业登录密码：</p>
                            <input name="enterprisePassword" type="text"/>
                        </li>
                        <li>
                            <p>是否模板发送：</p>
                            <input name="sendTheTemplate" type="text"/>
                        </li>
                        <li>
                            <p>是否敏感词审核：</p>
                            <input name="sensitiveWordReview" type="text"/>
                        </li>


                        <li>
                            <p>联系人：</p>
                            <input name="contact" type="text"/>
                        </li>
                        <li>
                            <p>联系人号码：</p>
                            <input name="contactPhone" type="text"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:info:add"><i
                    class="fa fa-plus"></i> 添加</a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:info:edit"><i class="fa fa-edit"></i> 修改</a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:info:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:info:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table data-mobile-responsive="true" id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:info:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:info:remove')}]];
    var prefix = ctx + "system/info";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "【请填写功能名称】",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '联系人号码',
                    visible: false
                },
                {
                    field: 'enterpriseName',
                    title: '企业名称	'
                },
                {
                    field: 'accountOpeningDate',
                    title: '开户日期	'
                },
                {
                    field: 'salesManager',
                    title: '销售经理'
                },
                {
                    field: 'paymentType',
                    title: '付费类型'
                },
                {
                    field: 'status',
                    title: '企业状态'
                },
                {
                    field: 'remarks',
                    title: '备注'
                },
                {
                    field: 'enterpriseAccount',
                    title: '企业登录账号'
                },
                {
                    field: 'enterprisePassword',
                    title: '企业登录密码'
                },
                {
                    field: 'sendTheTemplate',
                    title: '是否模板发送'
                },
                {
                    field: 'sensitiveWordReview',
                    title: '是否敏感词审核'
                },
                {
                    field: 'gmtCreate',
                    title: '创建时间'
                },
                {
                    field: 'gmtModified',
                    title: '修改时间'
                },
                {
                    field: 'contact',
                    title: '联系人'
                },
                {
                    field: 'contactPhone',
                    title: '联系人号码'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
