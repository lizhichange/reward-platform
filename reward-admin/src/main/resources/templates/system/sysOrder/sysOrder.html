<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订单列表列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>订单ID：</label>
                            <input type="text" name="orderId"/>
                        </li>

                        <li>
                            <label>支付方式：</label>
                            <select name="type">
                                <option value="">所有</option>
                                <option th:each="dict : ${types}" th:value="${dict.code}"
                                        th:text="${dict.desc}"></option>
                            </select>
                        </li>
                        <li>
                            <label>流水号：</label>
                            <input type="text" name="payNo"/>
                        </li>

                        <li>
                            <label>订单状态：</label>
                            <select name="status">
                                <option value="">所有</option>
                                <option th:each="dict : ${status}" th:value="${dict.code}"
                                        th:text="${dict.desc}"></option>
                            </select>
                        </li>
                        <li>
                            <label>商品信息：</label>
                            <input type="text" name="goodsId"/>
                        </li>
                        <li>
                            <label>推广人的id：</label>
                            <input type="text" name="extensionUserId"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">

            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:sysOrder:export">
                <i class="fa fa-download"></i> 导出
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:sysOrder:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:sysOrder:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:sysOrder:remove')}]];
    var prefix = ctx + "system/sysOrder";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "订单列表",
            sortName: "createTime",
            sortOrder: "desc",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'null',
                    visible: false
                },
                {
                    field: 'orderId',
                    title: '订单ID'
                },
                {
                    field: 'moneyStr',
                    title: '实际金额'
                },

                {
                    field: 'typeStr',
                    title: '支付方式'
                },
                {
                    field: 'payNo',
                    title: '流水号'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'payTime',
                    title: '付款时间'
                },
                {
                    field: 'userId',
                    title: '用户id'
                },
                {
                    field: 'statusStr',
                    title: '订单状态'
                },
                {
                    field: 'goodsId',
                    title: '商品信息'
                },


                {
                    field: 'extensionUserId',
                    title: '推广人的id'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');

                    }
                }]
        };
        $.table.init(options);
    });



</script>
</body>
</html>
