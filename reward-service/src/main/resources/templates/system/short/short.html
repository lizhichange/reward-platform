<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <th:block th:include="include :: header('链接管理列表')" />
</head>

<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>链接key：</label>
                                <input type="text" name="shortKey" />
                            </li>
                            <li>
                                <label>链接地址：</label>
                                <input type="text" name="shortUrl" />
                            </li>
                            <li>
                                <label>长链接地址：</label>
                                <input type="text" name="longUrl" />
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="shortStatus">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                        class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">

                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
                    shiro:hasPermission="system:short:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
                    shiro:hasPermission="system:short:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:short:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">


        /* 用户状态显示 */
        function statusTools(row) {
            if (row.shortStatus == 1) {
                return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\')"></i> ';
            } else {
                return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\')"></i> ';
            }
        }

        var editFlag = [[${@permission.hasPermi('system:short:edit') }]];
        var removeFlag = [[${@permission.hasPermi('system:short:remove') }]];
        var prefix = ctx + "system/short";

        $(function () {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "链接管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'shortKey',
                    title: '链接key'
                },
                {
                    field: 'shortUrl',
                    title: '短链接地址'
                },
                {
                    visible: editFlag === 'hidden' ? false : true,
                    title: '短域名检测',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return checkStatus(row);
                    }
                },
                {
                    field: 'longUrl',
                    title: '长链接地址'
                },

                {
                    visible: editFlag === 'hidden' ? false : true,
                    title: '长域名检测',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return checkStatus(row);
                    }
                },
                {
                    visible: editFlag === 'hidden' ? false : true,
                    title: '状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return statusTools(row);
                    }
                },

                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });


        /* 用户管理-停用 */
        function disable(id) {
            $.modal.confirm("确认要停用吗？", function () {
                $.operate.post(prefix + "/changeStatus", { "id": id, "shortStatus": 1 });
            })
        }

        /* 用户管理启用 */
        function enable(userId) {
            $.modal.confirm("确认要启用吗？", function () {
                $.operate.post(prefix + "/changeStatus", { "id": id, "shortStatus": 0 });
            })
        }


        /* 域名状态检查 */
        function checkStatus(row) {
            console.log(row);
            var html = '<a  data-longUrl="'+row.longUrl+'" data-shortUrl="'+row.shortUrl+'" class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="check(\' ' + row.id + ' \'  )"><i class="fa fa-edit"></i>域名检测</a> ';
            return html;
        }

        /* check */
        function check(id,shortUrl) {

            $.operate.post(prefix + "/checkStatus", { "id": id, "shortUrl": shortUrl });

        }
    </script>
</body>

</html>
