<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('用户信息列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>


                        <li>
                            <label>用户账号：</label>
                            <input type="text" name="userName"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i> 搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i> 重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:wxuser:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:wxuser:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:wxuser:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:wxuser:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:wxuser:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:wxuser:remove')}]];
    var prefix = ctx + "system/wxuser";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "用户信息",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '用户唯一标识'
                },
                {
                    field: 'nickname',
                    title: '昵称'
                },
                {
                    field: 'name',
                    title: '用户姓名'
                },
                {
                    field: 'gender',
                    title: '用户性别'
                },
                {
                    field: 'idCard',
                    title: '身份证号'
                },
                {
                    field: 'mobileNo',
                    title: '手机号'
                },
                {
                    field: 'birthday',
                    title: '生日yyyyMMdd'
                },
                {
                    field: 'gmtCreate',
                    title: '创建时间'
                },
                {
                    field: 'gmtModified',
                    title: '修改时间'
                },
                {
                    field: 'modifiedBy',
                    title: '修改人'
                },
                {
                    field: 'userSource',
                    title: '用户注册来源'
                },
                {
                    field: 'userReferee',
                    title: '用户推荐人'
                },
                {
                    field: 'userRefereeIds',
                    title: '推荐人信息'
                },
                {
                    field: 'marker',
                    title: '标记'
                },
                {
                    field: 'regDate',
                    title: '注册时间'
                },
                {
                    field: 'level',
                    title: '级别'
                },
                {
                    field: 'avatarUrl',
                    title: '用户头像地址'
                },
                {
                    field: 'regUrl',
                    title: '注册页面路径'
                },
                {
                    field: 'password',
                    title: '密码'
                },
                {
                    field: 'userName',
                    title: '用户账号'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
