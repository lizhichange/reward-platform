dubbo:
  registry:
    address: 127.0.0.1:2181
    protocol: zookeeper
    timeout: 15000
  protocol:
    port: 20345
    name: dubbo
    lazy: true
  application:
    name: reward-shortchain
    id: reward-shortchain
    qosEnable: true
    qosPort: 44144
    qosAcceptForeignIp: false