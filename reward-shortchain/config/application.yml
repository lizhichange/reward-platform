# spring配置
spring:
  application:
    name: shortchain
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

# Tomcat server配置
server:
  servlet:
    context-path: /shortchain
  tomcat:
    threads:
      max: 100
    remoteip:
      protocol-header-https-value: https
      remote-ip-header: X-Forwarded-For
      protocol-header: X-Forwarded-Proto
  port: 8181

# logback日志配置
logging:
  file:
    path: logs
    max-size: 50MB
  pattern:
    console: "%d [%t] %-5level [%c:%M@%L] - %msg%xEx%n"
    file: "%d [%t] %-5level [%c] - %msg%xEx%n"
  level:
    root: INFO
    org:
      springframework: ERROR
