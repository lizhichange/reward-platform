<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">

    <title>注册代理系统</title>
    <meta content="代理" name="description">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../static/css/login.min.css" rel="stylesheet" th:href="@{/css/login.min.css}"/>
    <link href="../static/ruoyi/css/ry-ui.css" rel="stylesheet" th:href="@{/ruoyi/css/ry-ui.css?v=4.0.0}"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link href="../static/favicon.ico" rel="shortcut icon" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error {
        position: inherit;
    }</style>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }

    </script>
</head>

<body class="signin">

<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
        </div>
        <div class="col-sm-7">
            <form id="signupForm">
                <h4 class="no-margins">请注册账户信息 ：</h4>
                <p class="m-t-md">登录账户：</p>
                <input class="form-control uname" name="loginName" placeholder="登录账户" type="text"/>
                <p class="m-t-md">用户昵称：</p>
                <input class="form-control uname" name="userName" placeholder="用户昵称" type="text"/>
                <p class="m-t-md">用户密码：</p>
                <input class="form-control pword" name="password" placeholder="密码" type="password"/>
                <p class="m-t-md">邀请码：</p>
                <input class="form-control uname" name="yqm" placeholder="邀请码" type="text"/>
                <br/>
                <h4 class="no-margins">请设置收款信息 ：</h4>
                <p class="m-t-md">收款人：</p>
                <input class="form-control uname" name="payee" placeholder="收款人" type="text"/>
                <p class="m-t-md">收款账号：</p>
                <input class="form-control uname" name="payeeAccount" placeholder="收款账号" type="text"/>
                <button class="btn btn-success btn-block" data-loading="正在验证登录，请稍后..." id="btnSubmit">登录</button>
            </form>
        </div>


    </div>

    <div class="signup-footer">
        <div class="pull-left">
            &copy; <br>
        </div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{
    /}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.0.0}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/reg.js?v=4.0.0}"></script>

</body>
</html>
