<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-info-edit" th:object="${enterpriseInfo}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">企业名称 ：</label>
            <div class="col-sm-8">
                <input class="form-control" name="enterpriseName" th:field="*{enterpriseName}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开户日期 ：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input class="form-control"
                           name="accountOpeningDate"
                           placeholder="yyyy-MM-dd" th:value="${#dates.format(enterpriseInfo.accountOpeningDate, 'yyyy-MM-dd')}" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">销售经理：</label>
            <div class="col-sm-8">
                <input class="form-control" name="salesManager" th:field="*{salesManager}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">付费类型：</label>
            <div class="col-sm-8">
                <select class="form-control m-b" name="paymentType">
                    <option value="">所有</option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">企业状态：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input name="status" type="radio" value="">
                    <label th:for="status" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input class="form-control" name="remarks" th:field="*{remarks}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">企业登录账号：</label>
            <div class="col-sm-8">
                <input class="form-control" name="enterpriseAccount" th:field="*{enterpriseAccount}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">企业登录密码：</label>
            <div class="col-sm-8">
                <input class="form-control" name="enterprisePassword" th:field="*{enterprisePassword}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否模板发送：</label>
            <div class="col-sm-8">
                <input class="form-control" name="sendTheTemplate" th:field="*{sendTheTemplate}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否敏感词审核：</label>
            <div class="col-sm-8">
                <input class="form-control" name="sensitiveWordReview" th:field="*{sensitiveWordReview}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input class="form-control" name="gmtCreate"
                           placeholder="yyyy-MM-dd" th:value="${#dates.format(enterpriseInfo.gmtCreate, 'yyyy-MM-dd')}" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">修改时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input class="form-control" name="gmtModified"
                           placeholder="yyyy-MM-dd" th:value="${#dates.format(enterpriseInfo.gmtModified, 'yyyy-MM-dd')}" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人：</label>
            <div class="col-sm-8">
                <input class="form-control" name="contact" th:field="*{contact}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人号码：</label>
            <div class="col-sm-8">
                <input class="form-control" name="contactPhone" th:field="*{contactPhone}" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "system/info";
    $("#form-info-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-info-edit').serialize());
        }
    }

    $("input[name='accountOpeningDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
