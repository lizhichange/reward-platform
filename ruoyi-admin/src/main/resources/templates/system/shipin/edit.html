<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改公共片库')"/>
                                                                                                                                                                                                                </head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-shipin-edit" th:object="${shipin}">
        <input name="id" th:field="*{id}" type="hidden">
                                                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">资源设置的打赏金额：</label>
                        <div class="col-sm-8">
                            <input name="money" th:field="*{money}" class="form-control"
                                   type="text">
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">选择模式 1为 开启随机金额分配：</label>
                        <div class="col-sm-8">
                            <input name="sj" th:field="*{sj}" class="form-control"
                                   type="text">
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">打赏人数：</label>
                        <div class="col-sm-8">
                            <input name="cs" th:field="*{cs}" class="form-control"
                                   type="text">
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">打赏图片：</label>
                        <div class="col-sm-8">
                            <input name="url" th:field="*{url}" class="form-control"
                                   type="text">
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户ID：</label>
                        <div class="col-sm-8">
                            <input name="userid" th:field="*{userid}" class="form-control"
                                   type="text">
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">资源名称：</label>
                        <div class="col-sm-8">
                            <input name="name" th:field="*{name}" class="form-control"
                                   type="text">
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">null：</label>
                        <div class="col-sm-8">
                            <input name="zykey" th:field="*{zykey}" class="form-control"
                                   type="text">
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">null：</label>
                        <div class="col-sm-8">
                            <input name="shijian" th:field="*{shijian}" class="form-control"
                                   type="text">
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">null：</label>
                        <div class="col-sm-8">
                            <input name="lx" th:field="*{lx}" class="form-control"
                                   type="text">
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">null：</label>
                        <div class="col-sm-8">
                            <input name="zt" th:field="*{zt}" class="form-control"
                                   type="text">
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">null：</label>
                        <div class="col-sm-8">
                            <input name="logo" th:field="*{logo}" class="form-control"
                                   type="text" required>
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">null：</label>
                        <div class="col-sm-8">
                            <input name="isLei" th:field="*{isLei}" class="form-control"
                                   type="text" required>
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">null：</label>
                        <div class="col-sm-8">
                            <input name="isAllow" th:field="*{isAllow}" class="form-control"
                                   type="text" required>
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">null：</label>
                        <div class="col-sm-8">
                            <input name="click" th:field="*{click}" class="form-control"
                                   type="text" required>
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">null：</label>
                        <div class="col-sm-8">
                            <input name="isPreview" th:field="*{isPreview}" class="form-control"
                                   type="text" required>
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">null：</label>
                        <div class="col-sm-8">
                            <input name="shorturl" th:field="*{shorturl}" class="form-control"
                                   type="text">
                        </div>
                    </div>
                                        </form>
</div>
<th:block th:include="include :: footer"/>
                                                                                                                                                                                                                <script type="text/javascript">
    var prefix = ctx + "system/shipin";
    $("#form-shipin-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-shipin-edit').serialize());
        }
    }
                                                                                                                                                                                                                                                                                                                                                                    </script>
</body>
</html>
