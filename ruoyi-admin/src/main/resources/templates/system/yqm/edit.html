<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改邀请码管理')"/>
                                                                            </head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-yqm-edit" th:object="${yqm}">
        <input name="id" th:field="*{id}" type="hidden">
                                                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">null：</label>
                        <div class="col-sm-8">
                            <input name="userid" th:field="*{userid}" class="form-control"
                                   type="text">
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">null：</label>
                        <div class="col-sm-8">
                            <input name="yqm" th:field="*{yqm}" class="form-control"
                                   type="text">
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">null：</label>
                        <div class="col-sm-8">
                            <input name="shijian" th:field="*{shijian}" class="form-control"
                                   type="text">
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">null：</label>
                        <div class="col-sm-8">
                            <input name="name" th:field="*{name}" class="form-control"
                                   type="text">
                        </div>
                    </div>
                                                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">null：</label>
                        <div class="col-sm-8">
                            <input name="zt" th:field="*{zt}" class="form-control"
                                   type="text">
                        </div>
                    </div>
                                        </form>
</div>
<th:block th:include="include :: footer"/>
                                                                            <script type="text/javascript">
    var prefix = ctx + "system/yqm";
    $("#form-yqm-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-yqm-edit').serialize());
        }
    }
                                                                                                                                        </script>
</body>
</html>
